<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/header :: header"></head>

<body>

<div th:replace="fragments/menu :: menu"></div>

<div class="container">
  <div class="row py-2">
    <div class="col-12">
      <form th:action="@{/products/edit/update}" method="post" th:object="${product}">
        <div class="form-group">
          <label>Id</label>
          <input type="number" class="form-control" th:field="*{id}" placeholder="Enter id">
          <label>Title</label>
          <input type="text" class="form-control" th:field="*{title}" placeholder="Enter title">
          <label>Cost</label>
          <input type="number" class="form-control" th:field="*{price}" placeholder="Enter price">
          <label>Brand</label>
          <select th:field="*{brand}" class="form-control">
            <option th:each="b : ${brands}" th:text="${b.title}" th:value="${b.id}"/>
          </select>
          <label>Category</label>
          <select th:field="*{category}" class="form-control">
            <option th:each="c : ${categories}" th:text="${c.title}" th:value="${c.id}"/>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
