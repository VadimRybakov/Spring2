<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/header :: header"></head>

<body>

<div th:replace="fragments/menu :: menu"></div>

<div class="container">
  <div class="row py-2">
    <div class="col-12">
      <form th:action="@{/products/edit/update}" method="post" th:object="${product}"
            enctype="multipart/form-data">
        <div class="form-group">
          <label>Id</label>
          <input th:type="hidden" th:field="*{id}">
          <label>Title</label>
          <input type="text" class="form-control" th:field="*{title}" placeholder="Enter title">
          <label>Cost</label>
          <input type="number" class="form-control" th:field="*{price}" placeholder="Enter price">
          <label>Brand</label>
          <select th:field="*{brand}" class="form-control">
            <option th:each="b : ${brands}" th:text="${b.title}" th:value="${b.id}"/>
          </select>
          <label>Category</label>
          <select th:field="*{category}" class="form-control">
            <option th:each="c : ${categories}" th:text="${c.title}" th:value="${c.id}"/>
          </select>
          <label>Product image</label>
          <input type="file" class="form-control" placeholder="upload picture"
                 th:field="*{newPictures}" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="container-fluid mb-4">
        <div class="card-columns" style="column-count: 5">
          <div class="card" th:each="pict : ${product.pictures}">
            <div class="card-header">Picture</div>
            <a th:href="@{/picture/{pictureId}(pictureId=${pict.id})}">
              <img class="card-img-bottom" th:src="@{/picture/{pictureId}(pictureId=${pict.id})}"
                   width="40%"/>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
