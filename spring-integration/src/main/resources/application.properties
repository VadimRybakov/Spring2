source.directory.path=@project.basedir@/source
dest.directory.path=@project.basedir@/dest

spring.datasource.url=jdbc:mysql://localhost:3306/spring_test?createDatabaseIfNotExist=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

spring.liquibase.change-log=classpath:db.changelog/db.changelog-master.xml