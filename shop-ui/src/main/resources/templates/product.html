<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/header :: header"></head>

<body>

<div class="container">
  <div class="row py-2">
    <div class="col-12">
      <label>Title</label>
      <div th:text="${product.title}"></div>
      <label>Cost</label>
      <div th:text="${product.price}"></div>
      <label>Brand</label>
      <div th:text="${product.brand.title}"></div>
      <label>Category</label>
      <div th:text="${product.category.title}"></div>
    </div>
    <div class="container-fluid mb-4">
      <div class="card-columns" style="column-count: 5">
        <div class="card" th:each="pict : ${product.pictures}">
          <div class="card-header">Picture</div>
          <a th:href="@{/picture/{pictureId}(pictureId=${pict.id})}">
            <img class="card-img-bottom" th:src="@{/picture/{pictureId}(pictureId=${pict.id})}"
                 width="40%"/>
          </a>
        </div>
      </div>
    </div>

  </div>
</div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
